<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #263238;
            color: #ECEFF1;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        .container {
            background-color: #37474F;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #FFC107;
        }
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #B0BEC5;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #546E7A;
            border-radius: 8px;
            background-color: #455A64;
            color: #ECEFF1;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #FFC107;
            box-shadow: 0 0 5px rgba(255, 193, 7, 0.5);
        }
        .btn {
            background-color: #FFC107;
            color: #263238;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            margin-bottom: 1rem;
        }
        .btn:hover {
            background-color: #FFB300;
            transform: translateY(-2px);
        }
        .btn:disabled {
            background-color: #78909C;
            cursor: not-allowed;
        }
        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #F44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join the Waitlist</h1>
        <button class="btn" id="connectWallet">Connect Wallet</button>
        <div class="input-group">
            <label for="farcasterId">Farcaster ID</label>
            <input type="text" id="farcasterId" placeholder="Enter your Farcaster ID">
        </div>
        <button class="btn" id="joinWaitlist" disabled>Join Waitlist</button>
        <div class="status" id="status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        const connectWalletBtn = document.getElementById('connectWallet');
        const joinWaitlistBtn = document.getElementById('joinWaitlist');
        const farcasterIdInput = document.getElementById('farcasterId');
        const statusDiv = document.getElementById('status');
        let walletAddress = null;

        // Connect Wallet
        connectWalletBtn.addEventListener('click', async () => {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    walletAddress = accounts[0];
                    connectWalletBtn.textContent = `Connected: ${walletAddress.slice(0, 6)}...${walletAddress.slice(-4)}`;
                    connectWalletBtn.disabled = true;
                    checkFormValidity();
                } catch (error) {
                    statusDiv.textContent = 'Error connecting wallet!';
                    statusDiv.className = 'status error';
                }
            } else {
                statusDiv.textContent = 'Please install MetaMask!';
                statusDiv.className = 'status error';
            }
        });

        // Enable/Disable Join Button
        farcasterIdInput.addEventListener('input', checkFormValidity);
        function checkFormValidity() {
            joinWaitlistBtn.disabled = !(walletAddress && farcasterIdInput.value.trim());
        }

        // Join Waitlist
        joinWaitlistBtn.addEventListener('click', async () => {
            const farcasterId = farcasterIdInput.value.trim();
            statusDiv.textContent = 'Checking conditions...';
            statusDiv.className = 'status';

            try {
                // Mock API call to check Farcaster follow
                const followResponse = await fetch('https://api.example.com/check-farcaster-follow', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ farcasterId, targetAccount: 'target_farcaster_account' })
                });
                const followData = await followResponse.json();

                // Mock API call to check 1-cent transaction
                const txResponse = await fetch('https://api.example.com/check-transaction', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ walletAddress, amount: 0.01 })
                });
                const txData = await txResponse.json();

                if (followData.success && txData.success) {
                    statusDiv.textContent = 'Success! Youâ€™re on the waitlist!';
                    statusDiv.className = 'status success';
                } else {
                    statusDiv.textContent = 'Failed: ' + 
                        (!followData.success ? 'Must follow the Farcaster account. ' : '') +
                        (!txData.success ? 'Must complete a 1-cent transaction.' : '');
                    statusDiv.className = 'status error';
                }
            } catch (error) {
                statusDiv.textContent = 'Error verifying conditions!';
                statusDiv.className = 'status error';
            }
        });
    </script>
</body>
</html>
