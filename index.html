<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویت لیست اختصاصی</title>
    <style>
        :root {
            --bg: #000000;
            --yellow: #FFD700;
            --yellow-dark: #FFA500;
            --text: #FFFFFF;
            --glow: 0 0 15px rgba(255, 215, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .step {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .step:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow);
        }

        .step.locked {
            opacity: 0.6;
            filter: grayscale(50%);
        }

        .step.locked::after {
            content: "🔒";
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }

        .step-number {
            background: var(--yellow);
            color: #000;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-left: 10px;
        }

        .step-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .btn {
            background: var(--yellow);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .btn:hover {
            background: var(--yellow-dark);
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        /* انیمیشن‌های پس‌زمینه */
        .floating-emoji {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            z-index: 1;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* دلقک هوش مصنوعی 🤡 */
        .ai-clown {
            position: absolute;
            bottom: -50px;
            right: 20px;
            font-size: 60px;
            animation: bounce 2s infinite alternate, rotate 4s infinite linear;
            opacity: 0.7;
            z-index: 1;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        @keyframes rotate {
            from { transform: rotate(-10deg); }
            to { transform: rotate(10deg); }
        }
    </style>
</head>
<body>
    <!-- دلقک هوش مصنوعی 🤡 -->
    <div class="ai-clown">🤖🤡</div>

    <!-- محتوای اصلی -->
    <div class="container">
        <div class="step">
            <div>
                <span class="step-number">1</span>
                <span class="step-title">فالو کردن فارکستر</span>
            </div>
        </div>

        <div class="step locked">
            <div>
                <span class="step-number">2</span>
                <span class="step-title">مرحله بعدی (به زودی)</span>
            </div>
        </div>

        <div class="step locked">
            <div>
                <span class="step-number">3</span>
                <span class="step-title">تایید تراکنش ۱ سنتی</span>
            </div>
        </div>

        <button class="btn" id="actionBtn">فالو کن!</button>
    </div>

    <script>
        // ایجاد ایموجی‌های شناور
        function createFloatingEmojis() {
            const emojis = ["🚀", "🌟", "💎", "🔥", "🎯", "⚡"];
            for (let i = 0; i < 15; i++) {
                const emoji = document.createElement("div");
                emoji.className = "floating-emoji";
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + "vw";
                emoji.style.animationDuration = 3 + Math.random() * 7 + "s";
                emoji.style.animationDelay = Math.random() * 5 + "s";
                document.body.appendChild(emoji);
            }
        }

        // کلیک روی دکمه
        document.getElementById("actionBtn").addEventListener("click", function() {
            this.textContent = "✓ انجام شد!";
            this.style.background = "#4CAF50";
            setTimeout(() => {
                this.textContent = "فالو کن!";
                this.style.background = "";
            }, 2000);

            // انفجار ایموجی‌ها
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement("div");
                confetti.className = "floating-emoji";
                confetti.textContent = "🎉";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = "1s";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 1000);
            }
        });

        // اجرای انیمیشن‌ها
        createFloatingEmojis();
    </script>
</body>
</html>
